<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<h:head>
</h:head>
<body>
	<h1>Login Page</h1>
	<h:form>
		<table border="0"> 
			<tr>
				<td> Your Login</td> 
				<td> 
					<h:inputText id="name" value="#{userL.name}" required="true">
						<f:validator validatorId="validators.username" />
					</h:inputText>
				</td>
				<td> <h:message for="name" showDetail="true" style="color:red"/></td>
			</tr>
			
			<tr>
				<td> Your Password</td> <td> <h:inputSecret value="#{userL.pass}"/></td>
			</tr>
			<tr>
				<td> </td> <td><h:commandButton value="Submit" action="#{userLService.findStudent(userL)}"/>
			</td>
			</tr>
		</table>
	</h:form>
</body>

</html>
